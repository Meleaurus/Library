<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="title">
        <h1>This is the Library!</h1>
    </div>
    <div id="container" class="center">
        <div id="header">
            <h2>Books</h2>
            <button id="newBtn"><span>New Book </span></button>
            <div class="shelfBar"></div>
            <div class="form-popup" id="form-container">
                <form id="myForm">
                    <h2>New Entry</h2>

                    <div id="form-author">
                        <label for="author"><b>Author: </b></label>
                        <input type="text" placeholder="Author" name="author" required>
                    </div>

                    <div id="form-title">
                        <label for="title"><b>Title: </b></label>
                        <input type="text" placeholder="Title" name="title" required>
                    </div>

                    <div id="form-pages">
                        <label for="pages"><b>Number of Pages: </b></label>
                        <input type="number" placeholder="Number of Pages" name="pages" required>
                    </div>

                    <div id="form-readUnread">
                        <label for="read"><b>Read: </b></label>
                        <input type="radio" id="read" name="readUnread" required>

                        <label for="unread"><b>Unread: </b></label>
                        <input type="radio" id="unread" name="readUnread">
                    </div>

                    <div id="form-buttons">
                        <button type="button" id="submit"><span><b>Add Book </b></span></button>
                        <button type="button" id="cancel"><span><b>Cancel </b></span></button>
                    </div>
                </form>
            </div>
        </div>
        <div id="bookcase"></div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
