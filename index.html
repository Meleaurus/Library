<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 id="title" class="center">This is the Library!</h1>
        <div id="container" class="center">
            <div id="header">
                <div class="form-popup" id="form-container">
                    <form action="" id="myForm">
                        <h2>New Book:</h2>

                        <div id="form-author">
                            <label for="author"><b>Author: </b></label>
                            <input type="text" placeholder="Author" name="author"> 
                        </div>

                        <div id="form-title">
                            <label for="title"><b>Title: </b></label>
                            <input type="text" placeholder="Title" name="title">
                        </div>

                        <div id="form-pages">
                            <label for="pages"><b>Number of Pages: </b></label>
                            <input type="number" placeholder="Number of Pages" name="pages">
                        </div>

                        <div id="form-readUnread">
                            <label for="read"><b>Read: </b></label>
                            <input type="radio" id="read" name="readUnread">
            
                            <label for="unread"><b>Unread: </b></label>
                            <input type="radio" id="unread" name="readUnread">
                        </div>

                        <div id="form-buttons">
                            <button type="submit" id="submit">Add Book</button>
                            <button type="submit" id="cancel" onclick="closeForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="bookcase"></div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
