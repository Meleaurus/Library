<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e71f8bf7e9.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>

<body>
    <main>
        <!-- modal html -->
        <div class='modal'>
            <form class='modal-form' id='modal-form'>
                <div class='exit'>
                    <i id='exit-btn' class="fas fa-times"></i>
                </div>
                <legend>
                    <h1>Please enter the book information</h1>
                </legend>
                <label for="book-title">Title:</label>
                <input class='modal-input' name='book-title' id='book-title' placeholder='Book Title' type="text">
                <label for="book-pages">Number of Pages</label>
                <input class='modal-input' name='book-pages' id='book-pages' placeholder='Book Pages' type="number">
                <label for="book-author">Author:</label>
                <input class='modal-input' name='book-author' id='book-author' placeholder='Book Author' type="text">
                <input class='modal-input' name='book-read' id='book-read' value='read'
                    placeholder='Please check if Read' type="radio"> Read
                <input class='modal-input' name='book-read' id='book-unread' value='unread'
                    placeholder='Please check if Unread' type="radio"> Unread
                <div class='action-btns'>
                    <button type='submit' id='submit-btn'>Submit</button>
                    <button id='cancel-btn'>Cancel</button>
                </div>
            </form>
        </div>
        <div class='title'>
            <h1>Welcome to the Library!</h1>
        </div>
        <div class='settings'>
            <button class='settings-btns' id='add-btn'>Add a New Book</button>
        </div>
        <div class='alert'>
            Your book has been saved!
        </div>
        <div class='container'>

        </div>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script type='text/javascript' src='./js/script.js'></script>
</body>

</html>
